name: RDP

on: [workflow_dispatch]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Download ngrok
        shell: pwsh
        run: |
          Invoke-WebRequest https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-stable-windows-amd64.zip -OutFile ngrok.zip
          Expand-Archive ngrok.zip -DestinationPath $Env:GITHUB_WORKSPACE
          Write-Host "Ngrok extracted to $Env:GITHUB_WORKSPACE"
          Get-ChildItem $Env:GITHUB_WORKSPACE

      - name: Set ngrok authtoken
        shell: pwsh
        working-directory: ${{ github.workspace }}
        run: |
          .\ngrok.exe authtoken YOUR_AUTH_TOKEN

      - name: Enable RDP
        shell: pwsh
        run: |
          net user kamel123 MyStrong123 /add
          net localgroup administrators kamel123 /add
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name 'fDenyTSConnections' -Value 0
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"

      - name: Start ngrok tunnel
        shell: pwsh
        working-directory: ${{ github.workspace }}
        run: |
          Start-Process -NoNewWindow -FilePath .\ngrok.exe -ArgumentList "tcp 3389"
