name: RDP via ngrok

on:
  workflow_dispatch:

jobs:
  setup-rdp:
    runs-on: windows-latest
    steps:
      - name: Download ngrok zip
        shell: pwsh
        run: |
          Invoke-WebRequest https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-stable-windows-amd64.zip -OutFile ngrok.zip

      - name: Extract ngrok
        shell: pwsh
        run: |
          Expand-Archive ngrok.zip -DestinationPath .
          
      - name: Configure ngrok auth token
        shell: pwsh
        run: |
          .\ngrok.exe authtoken 30iNGnS71REXjN5E0XmDa5NJVZ6_3DqgzE1s3CsWuChsnh4sQ

      - name: Enable RDP user and permissions
        shell: pwsh
        run: |
          net user kamel123 MyStrong123 /add
          net localgroup administrators kamel123 /add
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name 'fDenyTSConnections' -Value 0
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"

      - name: Start ngrok tcp tunnel
        shell: pwsh
        run: |
          Start-Process -FilePath .\ngrok.exe -ArgumentList "tcp 3389" -NoNewWindow

      - name: Wait for ngrok to initialize
        shell: pwsh
        run: Start-Sleep -Seconds 10

      - name: Show ngrok tunnel URL
        shell: pwsh
        run: |
          $tunnels = Invoke-RestMethod -Uri http://127.0.0.1:4040/api/tunnels
          $tcpTunnel = $tunnels.tunnels | Where-Object { $_.proto -eq "tcp" }
          Write-Host "Ngrok TCP tunnel URL: $($tcpTunnel.public_url)"
